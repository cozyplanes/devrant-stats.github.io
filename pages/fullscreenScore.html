<div class="content" id="fullscreenScore">

	<a ng-click="goBack()" id="backBtn">
		<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
			<path d="M16.67 0l2.83 2.829-9.339 9.175 9.339 9.167-2.83 2.829-12.17-11.996z" fill="#C1C1CA"/>
		</svg>
		<span>Back</span>
	</a>

	<div class="card fullscreen-card animated zoomIn">
		<div class="card-body">
			<h4 class="card-title">{{username}}'s Score</h4>
			<p class="card-text stat-number">{{liveData.score | numberIfType}}</p>
		</div>
	</div>
</div>
